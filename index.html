<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Stock - Jensen SA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="registroContainer">
        <h2>Registrarse</h2>
        <form id="formRegistro">
            <input type="text" id="regUsuario" placeholder="Crear nombre de usuario" required>
            <input type="password" id="regPassword" placeholder="Crear contrase침a" required>
            
            <select id="regNivel" required>
                <option value="" disabled selected>Selecciona un rol</option>
                <option value="operario">Operario (Solo retira stock)</option>
                <option value="administrador">Administrador (Agrega y retira stock)</option>
            </select>
            
            <button type="submit">Registrar</button>
        </form>
    </div>

    <div id="loginContainer">
        <h2>Iniciar Sesi칩n</h2>
        <form id="formLogin">
            <input type="text" id="loginUsuario" placeholder="Usuario" required>
            <input type="password" id="loginPassword" placeholder="Contrase침a" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <div id="appContainer" style="display:none;">
        <header>
            <h1>Sistema de Control de Stock</h1>
            <button id="btnLogout">Cerrar Sesi칩n</button>
        </header>

        <main>
            <section id="seccionAgregar">
                <h2>Agregar Insumo al Stock</h2>
                <form id="formInsumo">
                    <input type="text" id="nombre" placeholder="Nombre del insumo" required>
                    <input type="number" id="cantidad" placeholder="Cantidad" min="1" required>
                    <div class="input-contenedor" style="position: relative; display: inline-block;">
                        <input type="text" id="tipo" placeholder="Tipo de insumo" required>
                        <div id="sugerenciasTipo" class="sugerencias"></div>
                    </div>
                    <button type="submit">Agregar</button>
                </form>
            </section>

            <hr>

            <section id="seccionLista">
                <h2>Inventario Actual</h2>
                <input type="text" id="buscador" placeholder="Buscar insumo...">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>Tipo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="listaInsumos"></tbody>
                </table>
            </section>
            
            <hr>

            <section id="seccionRetirar">
                <h2>Salida de Stock</h2>
                <form id="formSalida">
                    <input type="text" id="insumoSeleccionado" placeholder="Seleccione un insumo de la lista" readonly required>
                    <input type="number" id="cantidadRetiro" placeholder="Cantidad a retirar" min="1" required>
                    <button type="submit">Retirar</button>
                </form>
            </section>

            <hr>

            <section id="seccionHistorial">
                <h2>Historial de Retiros</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Cantidad Retirada</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="tablaHistorial"></tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
