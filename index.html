<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jensen SA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Registro -->
<div id="registroContainer">
    <h2>Registrarse</h2>
    <form id="formRegistro">
        <input type="text" id="regUsuario" placeholder="Usuario" required>
        <input type="password" id="regPassword" placeholder="Contraseña" required>
        <select id="regNivel">
            <option value="usuario">Usuario común</option>
            <option value="admin">Administrador</option>
        </select>
        <button type="submit">Registrar</button>
    </form>
</div>

<!-- Login -->
<div id="loginContainer">
    <h2>Iniciar sesión</h2>
    <form id="formLogin">
        <input type="text" id="loginUsuario" placeholder="Usuario" required>
        <input type="password" id="loginPassword" placeholder="Contraseña" required>
        <button type="submit">Ingresar</button>
    </form>
</div>

<!-- App principal -->
<div id="appContainer" style="display:none;">
    <button id="btnLogout">Cerrar sesión</button>
    <h1 class="titulo-principal">Agregar stock</h1>

    <!-- Formulario de agregar stock -->
    <form id="formInsumo">
        <input type="text" id="nombre" placeholder="Nombre del insumo" required>
        <input type="number" id="cantidad" placeholder="Cantidad" required>
        <div class="input-contenedor" style="position: relative; display: inline-block;">
            <input type="text" id="tipo" placeholder="Tipo de insumo" required>
            <div id="sugerenciasTipo" class="sugerencias"></div>
        </div>
        <button type="submit">Agregar</button>
    </form>

    <input type="text" id="buscador" placeholder="Buscar insumo...">

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="listaInsumos"></tbody>
    </table>

    <!-- Formulario de salida de stock -->
    <h2>Salida de Stock</h2>
    <form id="formSalida">
        <input type="text" id="insumoSeleccionado" placeholder="Seleccione un insumo" readonly required>
        <input type="number" id="cantidadRetiro" placeholder="Cantidad a retirar" min="1" required>
        <button type="submit">Retirar</button>
    </form>

    <!-- Historial -->
    <h2>Historial de retiros</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cantidad retirada</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody id="tablaHistorial"></tbody>
    </table>
</div>

<script src="app.js"></script>
</body>
</html>
